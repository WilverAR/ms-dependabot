version: 2

updates:
  - package-ecosystem: "gradle"
    directory: "/"
    target-branch: "main"

    schedule:
      interval: "daily"
      time: "06:00"
      timezone: "UTC"

    open-pull-requests-limit: 10
    rebase-strategy: "auto"

    labels:
      - "dependencies"
      - "java"
      - "gradle"

    commit-message:
      prefix: "chore(deps)"

    # Agrupa solo version updates (minor/patch).
    # Security updates quedan fuera de este grupo para no bloquearse.
    groups:
      gradle-version-updates:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
        applies-to: "version-updates"